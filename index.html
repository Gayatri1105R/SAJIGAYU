<style>
body,html{margin:0;height:100%;overflow:hidden;}
body{
    display:flex;
    justify-content:center;

    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}

    position:fixed;
    top:0;left:0;
    pointer-events:none;
    z-index:0;

<body>

<canvas id="hearts"></canvas>

<div id="message">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
// Confetti
function popConfetti(){
    confetti({
        particleCount:200,
        spread:100,
        origin:{y:0.6}
    });
}

// Heart Animation
const canvas=document.getElementById('hearts'),
ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let hearts=[];
function Heart(){
    this.x=Math.random()*canvas.width;
    this.y=Math.random()*canvas.height;
    this.size=Math.random()*5+2;
    this.speedY=Math.random()*1+0.5;
    this.opacity=Math.random()*0.5+0.5;
}
Heart.prototype.draw=function(){
    ctx.globalAlpha=this.opacity;
    ctx.fillStyle='#ff69b4';
    ctx.beginPath();
    ctx.moveTo(this.x,this.y);
    ctx.bezierCurveTo(this.x+this.size,this.y-this.size,this.x+this.size*2,this.y+this.size,this.x,this.y+this.size*2);
    ctx.bezierCurveTo(this.x-this.size*2,this.y+this.size,this.x-this.size,this.y-this.size,this.x,this.y);
    ctx.fill();
    ctx.globalAlpha=1;
}
Heart.prototype.update=function(){
    this.y+=this.speedY;
    if(this.y>canvas.height){
        this.y=0;
        this.x=Math.random()*canvas.width;
    }
    this.draw();
}
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    if(hearts.length<60){
        hearts.push(new Heart());
    }
    hearts.forEach(h=>h.update());
    requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize',()=>{
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
});
</script>

</body>
