<style>

<script>

let i = 0;
const speed = 35;
const letterDiv = document.getElementById('letter');
const nextBtn = document.getElementById('nextBtn');

function typeWriter() {
    if (i < letterText.length) {
        letterDiv.innerHTML += letterText.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    } else {

// ğŸ’– Heart Shape Falling Animation
const canvas = document.getElementById('hearts');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let hearts = [];

function Heart() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 15 + 10;
    this.speedY = Math.random() * 1 + 0.5;
    this.opacity = Math.random() * 0.5 + 0.3;
}

Heart.prototype.draw = function() {
    ctx.globalAlpha = this.opacity;
    ctx.fillStyle = "#ff69b4";
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.bezierCurveTo(this.x + this.size/2, this.y - this.size/2,
                      this.x + this.size, this.y + this.size/3,
                      this.x, this.y + this.size);
    ctx.bezierCurveTo(this.x - this.size, this.y + this.size/3,
                      this.x - this.size/2, this.y - this.size/2,
                      this.x, this.y);
    ctx.fill();
    ctx.globalAlpha = 1;
};

Heart.prototype.update = function() {
    this.y += this.speedY;
    if (this.y > canvas.height) {
        this.y = -this.size;
        this.x = Math.random() * canvas.width;
    }
    this.draw();
};

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (hearts.length < 30) hearts.push(new Heart());
    hearts.forEach(h => h.update());
    requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

</script>
